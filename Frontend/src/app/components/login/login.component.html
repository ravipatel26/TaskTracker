<div class="container">
  <h2>Login</h2>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form group">
      <label for="username">Username</label>
      <input type="text" formControlName="username" class="form-control" [(ngModel)]="user.username" [ngClass]="{ 'is-invalid': submitted && form.username.errors }" />
      <div *ngIf="submitted && form.username.errors" class="invalid-feedback">
        <div *ngIf="form.username.errors.required">Username is required</div>
      </div>
    </div>
    <div class="form group">
      <label for="password">Password</label>
      <input type="password" formControlName="password" class="form-control" [(ngModel)]="user.password" [ngClass]="{ 'is-invalid': submitted && form.password.errors }" />
      <div *ngIf="submitted && form.password.errors" class="invalid-feedback">
        <div *ngIf="form.password.errors.required">Password is required</div>
      </div>
    </div>
  </form>
  <input type="submit" value="Login" class="btn btn-primary">
