<div class="container">
  <form [formGroup]="registerForm" (ngSubmit)="submitUser()">
    <div class="form group">
      <label for="id">Id</label>
      <input type="text" name="id" class="form-control" [(ngModel)]="user.id" [ngModelOptions]="{standalone: true}" disabled>
    </div>
    <div class="form group">
      <label for="firstName">First Name</label>
      <input type="text" formControlName="firstName" class="form-control" [(ngModel)]="user.firstName" [ngClass]="{ 'is-invalid': submitted && form.firstName.errors }" />
      <div *ngIf="submitted && form.firstName.errors" class="invalid-feedback">
        <div *ngIf="form.firstName.errors.required">First name is required</div>
      </div>
    </div>
    <div class="form group">
      <label for="lastName">Last Name</label>
      <input type="text" formControlName="lastName" class="form-control" [(ngModel)]="user.lastName" [ngClass]="{ 'is-invalid': submitted && form.lastName.errors }" />
      <div *ngIf="submitted && form.lastName.errors" class="invalid-feedback">
        <div *ngIf="form.lastName.errors.required">Last name is required</div>
      </div>
    </div>
    <div class="form group">
      <label for="dateOfBirth">Date Of Birth</label>
      <input type="date" class="form-control" id="dateOfBirth" name="dateOfBirth" [ngModelOptions]="{standalone: true}"
        [ngModel]="user.dateOfBirth | date:'yyyy-MM-dd'" (ngModelChange)="user.dateOfBirth = $event"
        [value]="user.dateOfBirth | date:'yyyy-MM-dd'" #dateOfBirth="ngModel" required>
    </div>
    <div class="form group">
      <label for="username">Username</label>
      <input type="text" formControlName="username" class="form-control" [(ngModel)]="user.username" [ngClass]="{ 'is-invalid': submitted && form.username.errors }" />
      <div *ngIf="submitted && form.username.errors" class="invalid-feedback">
        <div *ngIf="form.username.errors.required">Username is required</div>
      </div>
    </div>
    <div class="form group">
      <label for="password">Password</label>
      <input type="password" formControlName="password" class="form-control" [(ngModel)]="user.password" [ngClass]="{ 'is-invalid': submitted && form.password.errors }" />
      <div *ngIf="submitted && form.password.errors" class="invalid-feedback">
        <div *ngIf="form.password.errors.required">Password is required</div>
        <div *ngIf="form.password.errors.minlength">Password must be 6 characters</div>
      </div>
    </div>
    <div class="form group">
      <label for="confirmationPassword">Confirm Password</label>
      <input type="password" formControlName="confirmationPassword" class="form-control" [(ngModel)]="form.confirmationPassword.value" [ngClass]="{ 'is-invalid': submitted && form.confirmationPassword.errors }" />
      <div *ngIf="submitted && form.confirmationPassword.errors" class="invalid-feedback">
        <div *ngIf="form.confirmationPassword.errors.required">Confirmation password is required</div>
        <div *ngIf="form.confirmationPassword.errors.minlength">Confirmation password must be 6 characters</div>
      </div>
    </div>
    <input type="submit" value="Save" class="btn btn-outline-success">
  </form>
</div>
<div *ngIf="user.id != undefined">
  <div class="container">
    <button class="btn btn-outline-danger" (click)="deleteUser(user)">Delete</button>
  </div>
</div>
