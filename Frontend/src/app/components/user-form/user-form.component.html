<div class="container">
  <form (ngSubmit)="submitUser()">
    <div class="form group" style="display: none;">
      <label for="id">Id</label>
      <input type="text" name="id" class="form-control" [(ngModel)]="user.id">
    </div>
    <div class="form group">
      <label for="firstName">First Name</label>
      <input type="text" name="firstName" class="form-control" [(ngModel)]="user.firstName">
    </div>
    <div class="form group">
      <label for="lastName">Last Name</label>
      <input type="text" name="lastName" class="form-control" [(ngModel)]="user.lastName">
    </div>
    <div class="form group">
      <label for="dateOfBirth">Date Of Birth</label>
      <input type="date" class="form-control" id="dateOfBirth" name="dateOfBirth"
        [ngModel]="user.dateOfBirth | date:'yyyy-MM-dd'" (ngModelChange)="user.dateOfBirth = $event"
        [value]="user.dateOfBirth | date:'yyyy-MM-dd'" #dateOfBirth="ngModel" required>
    </div>
    <div class="form group">
        <label for="username">Username</label>
      <input type="text" name="username" class="form-control" [(ngModel)]="user.username">
    </div>
    <input type="submit" value="Save" class="btn btn-success">
  </form>
</div>
