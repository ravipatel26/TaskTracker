<div *ngIf="users?.length > 0; else noUserTemplate">
  <div class="container">
    <table class="table table-stripe">
      <thead>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Date of Birth</th>
        <th>Username</th>
        <th></th>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td>{{user.firstName}}</td>
          <td>{{user.lastName}}</td>
          <td>{{user.dateOfBirth | date }}</td>
          <td>{{user.username}}</td>
          <td>
            <button class="btn btn-outline-warning btn-sm" (click)="editUser(user)">Edit</button>
          </td>
        </tr>
      </tbody>
    </table>
    <button class="btn btn-primary" (click)="createUser()">Add User</button>
  </div>
</div>

<ng-template #noUserTemplate>
  <p>
    There are currently no registered users. Click <a routerLink="" (click)="createUser()">here</a> to add a new user.
  </p>
</ng-template>
